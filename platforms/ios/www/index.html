<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>FishSnap</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

   


    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Recent Trips</p>
                <ul id="list"></ul>

            <p>View all trips</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">FishSnap</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div  class="pages navbar-through toolbar-through">
                <div ></div>
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div  class="page-content">
                    	<div id="map"></div>
                        <div id="button-block" class="content-block">
                            
                            
                           
                        </div>
                        <div id="catch-holder" class="hidden">
                        	<div id="close-catch">X</div>	
                        <form action=""  id="add-catch-form">
                            <img src="" id="catch-image"/>
                            <button id="add-catch-image" class="button">Add Image</button>
                            <div data-role="fieldcontain">
                                <input type="text" name="type" id="type" placeholder="Type of Fish ">
                            </div>
                            <div data-role="fieldcontain">
                                <input type="text" name="lure" id="lure" placeholder="Lure / Bait ">
                            </div>
                            <div data-role="fieldcontain">
                                <input type="text" name="notes" id="notes" placeholder="Notes ">
                            </div>
                            
                        </form>
                        <button class="button" id="record-catch-button">Add Catch</button>
                        <button class="button" id="fb-share">Share on Facebook</button>
                        <button class="button" id="twitter-share">Share on Twitter</button>
                        <button class="button" id="inst-share">Share on Instagram</button>
                    </div>
                    </div>
                    <div class="hidden" id="view-catch">
                    	<div id="close-view-catch">X</div>	
                    	<img src="" id="view-catch-image"/>
                    	<div class="catch-data" id="catch-type"></div>
                    	<div class="catch-data" id="catch-lure"></div>
                    	<div class="catch-data" id="catch-notes"></div>
                    	<button class="button" id="fb-share">Share on Facebook</button>
                        <button class="button" id="twitter-share">Share on Twitter</button>
                        <button class="button" id="inst-share">Share on Instagram</button>
                    </div>
            </div>
     </div>
     
            <!-- Bottom Toolbar -->
            <div class="toolbar">
                <div class="toolbar-inner">
                            <button id="start-trip" class="button">Start</button>
                            <button id="resume-trip" class="button hidden">Resume</button>
                            <button id="end-trip" class="button hidden">End</button> 
                            <button id="record-catch" class="button hidden">Catch</button>
                <h1 id="trip-title"></h1>
                </div>
            </div> 
        </div>
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>



 
    
   

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-8Z8FY7yDtISk78z03a-iC-PsHaErJYg" async defer></script>
    <script type="text/javascript" src="js/my-app.js"></script>




</body>

</html>
